name: escape-core
version: 0.4.@

description: >
    Core library containing datastructures for working with Release Metadata and
    the Escape Scripting Language.

    Please see http://escape.ankyra.io for the full documentation.

metadata:
  release_metadata_api_version: "4"

includes:
- docs/
- parsers/
- script/
- state/
- templates/
- util/
- variables/
- vendor/
- "*.go"
- LICENSE
- README.md


build: build.sh
test: test.sh

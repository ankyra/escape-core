name: escape-core
version: 0.8.@

description: >
    Core library containing datastructures for working with Release Metadata,
    State and the Escape Scripting Language.

    Please see https://escape.ankyra.io for the full documentation.

logo: logo.png

metadata:
  release_metadata_api_version: "8"

includes:
- docs/
- parsers/
- script/
- state/
- templates/
- util/
- variables/
- vendor/
- "*.go"
- LICENSE
- README.md


build: build.sh
test: test.sh

build_templates:
- file: core.go.tpl
  mapping:
    metadata_api_version: $this.metadata.release_metadata_api_version
